<div class="container mt-4">
    <div class="card shadow p-5 border-primary">
        <h1 class="text-center text-primary" mb="3">Temperature Converter</h1>
        <div class="mb-3">
            <label for="celcius" class="form-label">Celcius</label>
            <input type="number" id="celcius" [(ngModel)]="celcius" (input)="convertToFahrenheit()" class="form-control">
        </div>
        <div class="mb-3">
            <label for="fahrenheit" class="form-label">Fahrenheit</label>
            <input type="number" id="fahrenheit" [(ngModel)]="fahrenheit" (input)="convertToCelcius()" class="form-control">
        </div>
        <div class="text-center">
            <button class="btn btn-danger" (click)="reset()">Reset</button>

        </div>
    </div>
</div>
